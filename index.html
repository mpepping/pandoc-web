<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandoc Web - Markdown to PDF Converter</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --text-secondary: #555;
            --border-color: #ddd;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --button-disabled: #cccccc;
            --shadow-color: rgba(0,0,0,0.1);
            --success-bg: #d4edda;
            --success-color: #155724;
            --success-border: #c3e6cb;
            --error-bg: #f8d7da;
            --error-color: #721c24;
            --error-border: #f5c6cb;
            --info-bg: #d1ecf1;
            --info-color: #0c5460;
            --info-border: #bee5eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --container-bg: #2d2d2d;
                --text-color: #e0e0e0;
                --text-secondary: #b0b0b0;
                --border-color: #555;
                --button-bg: #4CAF50;
                --button-hover: #45a049;
                --button-disabled: #666;
                --shadow-color: rgba(0,0,0,0.3);
                --success-bg: #1a3a1a;
                --success-color: #90ee90;
                --success-border: #2d5a2d;
                --error-bg: #3a1a1a;
                --error-color: #ffb3ba;
                --error-border: #5a2d2d;
                --info-bg: #1a2a3a;
                --info-color: #87ceeb;
                --info-border: #2d3a5a;
            }
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--button-bg);
        }
        textarea.drag-over {
            border-color: var(--button-bg);
            border-style: dashed;
            background-color: var(--info-bg);
        }
        .upload-hint {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 5px;
            font-style: italic;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .status.success {
            background-color: var(--success-bg);
            color: var(--success-color);
            border: 1px solid var(--success-border);
        }
        .status.error {
            background-color: var(--error-bg);
            color: var(--error-color);
            border: 1px solid var(--error-border);
        }
        .status.info {
            background-color: var(--info-bg);
            color: var(--info-color);
            border: 1px solid var(--info-border);
        }
        .orientation-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
            margin-bottom: 0;
        }
        .radio-label input[type="radio"] {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pandoc Web - Markdown to PDF Converter</h1>
        
        <form id="convertForm">
            <div class="form-group">
                <label for="markdown">Markdown Content:</label>
                <textarea id="markdown" name="markdown" placeholder="Enter your markdown text here or drag and drop a .md file..."></textarea>
                <div class="upload-hint">ðŸ’¡ Tip: You can paste markdown text or drag & drop .md files here</div>
            </div>

            <div class="form-group">
                <label>Page Orientation:</label>
                <div class="orientation-group">
                    <label class="radio-label">
                        <input type="radio" name="orientation" value="portrait" id="portrait" checked>
                        Portrait
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="orientation" value="landscape" id="landscape">
                        Landscape
                    </label>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="convertBtn">Convert to PDF</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const markdownText = document.getElementById('markdown');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        // Initialize dark mode based on system preference
        function initializeDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }
            
            // Listen for system theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                });
            }
        }

        // Initialize dark mode on page load
        initializeDarkMode();

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        clearBtn.addEventListener('click', () => {
            markdownText.value = '';
            hideStatus();
        });

        // Drag and drop functionality
        markdownText.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            markdownText.classList.add('drag-over');
        });

        markdownText.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            markdownText.classList.remove('drag-over');
        });

        markdownText.addEventListener('drop', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            markdownText.classList.remove('drag-over');

            const files = Array.from(e.dataTransfer.files);
            const markdownFiles = files.filter(file => 
                file.type === 'text/markdown' || 
                file.name.toLowerCase().endsWith('.md') ||
                file.name.toLowerCase().endsWith('.markdown') ||
                file.type === 'text/plain'
            );

            if (markdownFiles.length === 0) {
                showStatus('Please drop a markdown (.md) file', 'error');
                return;
            }

            if (markdownFiles.length > 1) {
                showStatus('Please drop only one file at a time', 'error');
                return;
            }

            const file = markdownFiles[0];
            try {
                const text = await file.text();
                markdownText.value = text;
                showStatus(`File "${file.name}" loaded successfully!`, 'success');
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus(`Error reading file: ${error.message}`, 'error');
            }
        });

        // Enhanced paste functionality
        markdownText.addEventListener('paste', async (e) => {
            const clipboardData = e.clipboardData || window.clipboardData;
            
            // Check if there are files in the clipboard
            const files = Array.from(clipboardData.files);
            if (files.length > 0) {
                e.preventDefault();
                
                const markdownFiles = files.filter(file => 
                    file.type === 'text/markdown' || 
                    file.name.toLowerCase().endsWith('.md') ||
                    file.name.toLowerCase().endsWith('.markdown') ||
                    file.type === 'text/plain'
                );

                if (markdownFiles.length > 0) {
                    const file = markdownFiles[0];
                    try {
                        const text = await file.text();
                        markdownText.value = text;
                        showStatus(`File pasted successfully!`, 'success');
                        setTimeout(hideStatus, 3000);
                    } catch (error) {
                        showStatus(`Error reading pasted file: ${error.message}`, 'error');
                    }
                }
            }
            
            // Check for plain text that might be markdown
            const pastedText = clipboardData.getData('text');
            if (pastedText && !files.length) {
                // Check if the pasted text looks like markdown
                if (isLikelyMarkdown(pastedText)) {
                    showStatus('Markdown content detected!', 'info');
                    setTimeout(hideStatus, 2000);
                }
            }
        });

        // Helper function to detect if text is likely markdown
        function isLikelyMarkdown(text) {
            const markdownIndicators = [
                /^#{1,6}\s/m,           // Headers
                /^\*\s/m,               // Unordered lists
                /^\d+\.\s/m,            // Ordered lists
                /\*\*.*\*\*/,           // Bold text
                /\*.*\*/,               // Italic text
                /\[.*\]\(.*\)/,         // Links
                /```/,                  // Code blocks
                /`.*`/,                 // Inline code
                /^\>/m                  // Blockquotes
            ];
            
            return markdownIndicators.some(regex => regex.test(text));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const markdown = markdownText.value.trim();
            if (!markdown) {
                showStatus('Please enter some markdown text.', 'error');
                return;
            }

            const orientation = document.querySelector('input[name="orientation"]:checked').value;

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            showStatus('Converting markdown to PDF...', 'info');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ markdown, orientation }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    const timestamp = Math.floor(Date.now() / 1000);
                    a.download = `markdown${timestamp}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('PDF generated and download started!', 'success');
                } else {
                    const errorText = await response.text();
                    showStatus(`Conversion failed: ${errorText}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
            }
        });

        // Sample markdown content
        markdownText.value = `# Sample Document

This is a sample markdown document to demonstrate the conversion.

## Features

- **Bold text**
- *Italic text*
- [Links](https://example.com)
- Code: \`console.log("Hello")\`

## Code Block

\`\`\`javascript
function greet(name) {
    return \`Hello, \${name}!\`;
}
\`\`\`

## List

1. First item
2. Second item
3. Third item

> This is a blockquote example.`;
    </script>
</body>
</html>
