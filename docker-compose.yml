services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "3000:3000"
    environment:
      - PANDOC_SERVICE_URL=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pandoc-net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - temp-files:/tmp
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pandoc-net

volumes:
  temp-files:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  pandoc-net:
    driver: bridge
