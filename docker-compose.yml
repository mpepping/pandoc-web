services:
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.app
    image: ghcr.io/mpepping/pandoc-web-app:main
    container_name: "pandoc-app"
    ports:
      - "3000:3000"
    environment:
      - PANDOC_SERVICE_URL=http://pandoc-api:8080
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pandoc-net

  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.api
    image: ghcr.io/mpepping/pandoc-web-api:main
    container_name: "pandoc-api"
    volumes:
      - workspace:/workspace
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pandoc-net

volumes:
  workspace:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  pandoc-net:
    driver: bridge
